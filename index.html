    <link rel="stylesheet" href="styles.css" />

    <div class="container my-5 mx-auto">
      <h1 class="text-center my-4 text-white">Welcome</h1>
      <form class="change-location my-4 text-center text-muted">
        <div class="form-floating mb-3 input-group">
          <input
            type="text"
            name="city"
            class="form-control"
            id="city"
            placeholder="name@example.com"
          />
          <button class="btn" type="button" id="button-addon1">
            <i class="fa-solid fa-street-view fa-lg"></i>
          </button>
          <label for="city">Enter location</label>
        </div>
        <div class="err"></div>
      </form>
      <div class="card shadow-lg rounded d-none">
        <img class="time card-img-top" src="https://via.placeholder.com/150" />
        <div class="icon mx-auto text-center bg-light">
          <img src="" alt="" />
        </div>
        <div class="text-muted text-uppercase text-center details">
          <h5 id="cityName" class="my-3">City Name</h5>
          <div class="my-3">Weather Condition</div>
          <div class="display-4 my-4">
            <span>temp</span>
